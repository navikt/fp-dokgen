apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: fp-dokgen
  namespace: teamforeldrepenger
  labels:
    team: teamforeldrepenger
spec:
  image: {{image}}
  port: 8080
  ingresses:
    {{#each ingresses as |url|}}
    - {{url}}
    {{/each}}
  liveness:
    path: /fpdokgen/internal/health/isAlive
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  readiness:
    path: /fpdokgen/internal/health/isReady
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
    timeout: 3
  preStopHook:
    http:
      path: /fpdokgen/internal/health/preStop
  prometheus:
    enabled: true
    path: /fpdokgen/internal/metrics/prometheus
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    scalingStrategy:
      cpu:
        thresholdPercentage: 80
  resources:
    limits:
      cpu: "{{limits.cpu}}"
      memory: "{{limits.mem}}"
    requests:
      cpu: "{{requests.cpu}}"
      memory: "{{requests.mem}}"
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "azp_name"
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
    inbound:
      rules:
        - application: fpinntektsmelding
        - application: fpsoknad
#        - application: fpformidling - etter flytting til GCP
